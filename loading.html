<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crafting Your Journey... - Tripsero</title>
    <link rel="stylesheet" href="global.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        body {
            background: #0f172a;
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
            font-family: 'Inter', sans-serif;
        }

        .loading-container {
            text-align: center;
            z-index: 10;
        }

        .travel-loader {
            position: relative;
            width: 120px;
            height: 120px;
            margin: 0 auto 40px;
        }

        .plane-path {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: 2px dashed rgba(34, 197, 94, 0.3);
            border-radius: 50%;
            animation: rotate 4s linear infinite;
        }

        .plane-icon {
            position: absolute;
            top: -10px;
            left: 50%;
            transform: translateX(-50%) rotate(90deg);
            color: #22c55e;
            font-size: 24px;
            text-shadow: 0 0 20px rgba(34, 197, 94, 0.8);
        }

        .center-icon {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 40px;
            color: white;
            animation: pulse 2s ease-in-out infinite;
        }

        @keyframes rotate {
            from {
                transform: rotate(0deg);
            }

            to {
                transform: rotate(360deg);
            }
        }

        @keyframes pulse {

            0%,
            100% {
                transform: translate(-50%, -50%) scale(1);
                opacity: 0.8;
            }

            50% {
                transform: translate(-50%, -50%) scale(1.1);
                opacity: 1;
            }
        }

        .status-text {
            font-size: 24px;
            font-weight: 700;
            margin-bottom: 8px;
            background: linear-gradient(135deg, #ffffff, #94a3b8);
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .sub-status {
            font-size: 16px;
            color: #94a3b8;
            height: 24px;
            transition: all 0.3s ease;
        }

        .progress-container {
            width: 280px;
            height: 6px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 99px;
            margin: 32px auto 0;
            overflow: hidden;
        }

        .progress-fill {
            width: 0%;
            height: 100%;
            background: linear-gradient(90deg, #22c55e, #16a34a);
            border-radius: 99px;
            transition: width 0.5s ease;
        }

        /* Abstract Particles */
        .particles {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }

        .particle {
            position: absolute;
            background: white;
            border-radius: 50%;
            opacity: 0.3;
            animation: float 10s infinite linear;
        }

        @keyframes float {
            from {
                transform: translateY(100vh) scale(1);
            }

            to {
                transform: translateY(-10vh) scale(0.5);
            }
        }
    </style>
</head>

<body>

    <div class="particles" id="particles"></div>

    <div class="loading-container">
        <div class="travel-loader">
            <div class="plane-path">
                <i class="fa-solid fa-plane plane-icon"></i>
            </div>
            <i class="fa-solid fa-earth-americas center-icon"></i>
        </div>

        <div class="status-text">Crafting Your Perfect Journey</div>
        <div class="sub-status" id="subStatus">Analyzing destinations...</div>

        <div class="progress-container">
            <div class="progress-fill" id="progressFill"></div>
        </div>
    </div>

    <script>
        const statusItems = [
            "Analyzing destinations in Tamil Nadu...",
            "Checking local hotel availability...",
            "Scouting best hidden spots...",
            "Personalizing based on your budget...",
            "Finalizing your smart itinerary...",
            "Preparing the magic..."
        ];

        let index = 0;
        const subStatus = document.getElementById('subStatus');
        const progressFill = document.getElementById('progressFill');

        // Cycle through status messages
        const statusInterval = setInterval(() => {
            index++;
            if (index < statusItems.length) {
                subStatus.style.opacity = '0';
                setTimeout(() => {
                    subStatus.innerText = statusItems[index];
                    subStatus.style.opacity = '1';
                }, 300);

                // Update progress bar
                progressFill.style.width = `${(index / statusItems.length) * 100}%`;
            } else {
                progressFill.style.width = '100%';
                clearInterval(statusInterval);

                // Redirect after artificial wait
                setTimeout(() => {
                    window.location.href = 'hotels.html';
                }, 800);
            }
        }, 1200);

        // Create random floating particles
        const particleContainer = document.getElementById('particles');
        for (let i = 0; i < 20; i++) {
            const p = document.createElement('div');
            p.className = 'particle';
            const size = Math.random() * 4 + 2;
            p.style.width = `${size}px`;
            p.style.height = `${size}px`;
            p.style.left = `${Math.random() * 100}%`;
            p.style.top = `${Math.random() * 100}%`;
            p.style.animationDuration = `${Math.random() * 5 + 5}s`;
            p.style.animationDelay = `${Math.random() * 5}s`;
            particleContainer.appendChild(p);
        }
    </script>
</body>

</html>
